name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  fmt:
    name: Formatting
    runs-on: k8s-worker-4
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: k8s-worker-4
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Run clippy
        run: cargo make clippy

  tests:
    name: Tests
    runs-on: k8s-worker-6
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Run tests
        run: cargo make tests
